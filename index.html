<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Converter Dollars to Cents</title>
  </head>
  <body>
    <div class="container">
      <h1>Converter Dollars to Cents</h1>
      <label for="input">Dollars($)</label>
      <input type="number" id="input" placeholder="$0.50" class="dollars" />

      <div class="displayCoins">
        <p>Coins</p>
        <ul>
          <li>quarters: <span class="coin quarters">0</span></li>
          <li>dimes: <span class="coin dimes">0</span></li>
          <li>nickels: <span class="coin nickels">0</span></li>
          <li>pennies: <span class="coin pennies">0</span></li>
          <li>Total Coins: <span class="totalCoins">0</span></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
